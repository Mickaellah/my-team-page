<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML challenge</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <h1 class="heading">
            The creative crew
        </h1>
    </header>
    <main>
        <header class="main_header">
            <h2 class="main_heading">
                Who we are
            </h2>
            <p class="paragraph">
                We are team of creatively diverse. driven. innovation individuals working in various locations from the world.
            </p>
        </header>
        <div class="container">
            <figure class="image_bill">
                <img src="./photo1-copy.png" alt="Photo1">
                <p class="text text-bill">Product owner</p>
                <figcaption>
                    Bill Mahoney
                </figcaption>
            </figure>
            <figure class="image_saba">
                <img src="./photo2-copy.png" alt="Photo2">
                <p class="text text-saba">Art director</p>
                <figcaption>
                    Saba Cabrera
                </figcaption>
            </figure>
            <figure class="image_shae">
                <img src="./photo3-copy.png" alt="Photo3">
                <p class="text text-shae">Tech lead</p>
                <figcaption>
                    Shae Le
                </figcaption>
            </figure>
            <figure class="image_skylah">
                <img src="./photo4-copy.png" alt="Photo4">
                <p class="text text-skylah">Uxx designer</p>
                <figcaption>
                    Skylah Lu
                </figcaption>
            </figure>
            <figure class="image_griff">
                <img src="./photo5-copy.png" alt="Photo5">
                <p class="text text-griff">Developer</p>
                <figcaption>
                    Griff Richards
                </figcaption>
            </figure>
            <figure class="image_stan">
                <img src="./photo6-copy.png" alt="Photo6">
                <p class="text text-stan">Developer</p>
                <figcaption>
                    Stan John
                </figcaption>
            </figure>
        </div>
    </main>
</body>
</html>
